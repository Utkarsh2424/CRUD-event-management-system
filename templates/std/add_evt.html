<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Event</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-3">Add a new Event</h1>
    <div class="container">
        <div class="col-md-7 offset-md-3">
            <div class="card bg-info">
                <div class="card-body" style="background-color:#17A2B8;">
                    <form action="/std/add-evt/" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="md-3">
                            <label for="name">Name</label>
                            <input name="std_name" type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="md-3">
                            <label for="email">Email</label>
                            <input name="std_email" type="text" id="email" class="form-control" placeholder="Enter your Email" required>
                        </div>
                        <div class="md-3">
                            <label for="phone">Phone</label>
                            <input name="std_phone" type='text' id="phone" class="form-control" placeholder="Enter your Phone" required>                       
                        </div>
                        <div class="md-3">
                            <label for="type">Event Type</label>
                            <input name="std_type" type="text" id="type" class="form-control" list="datalist" placeholder="Type to search...." required>
                            <datalist id="datalist">
                                <option value="Party">
                                <option value="Birthday">
                                <option value="Performances">
                                <option value="Conference">
                                <option value="Wedding">
                                <option value="Retirement">
                                <option value="Reunion">
                                <option value="Hackathons">
                                <option value="Gala Dinner">
                                <option value="Lunch">
                            </datalist>
                        </div>
                        <div class="md-3">
                            <label for="date">Event Date and Start Time</label>
                            <input name="std_date" type="datetime-local" id="date" class="form-control" placeholder="Enter Event Date" required>
                        </div>
                        <div class="md-3">
                            <label for="name">Event Location</label>
                            <input name="std_location" type="text" id="location" class="form-control" placeholder="Enter the location" required>
                        </div>
                        <div class="md-3">
                            <label for="description">Event Description</label>
                            <textarea name="std_description" id="description" rows="10" class="form-control" placeholder="Enter Description"></textarea>
                        </div>
                        <div class="container text-center my-2">
                            <button class="btn btn-primary">
                                Add Event
                            </button>
                        </div>
            

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

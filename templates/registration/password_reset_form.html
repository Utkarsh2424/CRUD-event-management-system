<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Reset Form</title>
   
  </head>
  <body style="background-color:#17A2B8;"> 

{% block content %}
<div class="container">
  <div class="row my-4">
      <div class="col-md-6 offset-md-3">
          <div class="border p-3 bg-white">
            <h1>Forgot password?</h1><p>Enter your e-mail address to obtain a new password.</p>
            <form action="." method="post">{{ form.as_p }}<p>
                <input class="btn-success" type="submit" value="Send"></p>
                {% csrf_token %}
            </form>
            <p>Back to login page?<a href="{% url 'user-login' %}">Click here</a></p>
          </div>
        </div>
    </div>
  </div>
{% endblock %}

</body>
</html>
